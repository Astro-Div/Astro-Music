<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isBetween.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Astro music</title>
</head>

<body>
    <main>
        <header class="bg-purple-500 flex justify-evenly">
            <h2 class="text-7xl">AstroMusic</h2>
            <nav class="mt-5">
                <a id="navSignBtn"
                    class="hover:text-white hover:bg-slate-400/75 bg-slate-400/50 border-4 border-black text-2xl m-2 mr-8">Pick
                    Your Sign</a>
                <button id="aboutMeBtn"
                    class="hover:text-white hover:bg-slate-400/75 bg-slate-400/50 border-4 border-black text-2xl m-2 mr-8">About
                    Us</button>
            </nav>
        </header>

        <section id="aboutMe"
            class="border-8 border-indigo-600 border-double bg-purple-900 w-1/3 ml-80 text-2xl text-center hidden">
           <b>AstroMusic</b> is here to help connect you to your daily horoscope and discover some new music using your astrological sign! We've carefully currated a playlist based off of your mood and have discovered your lucky hour and number for the day!
        </section>
        <section id="signContainer" class="w-2/5 bg-gradient-to-r from-sky-500 to-indigo-500 ml-96 mt-7 hidden">
            <div class="signs-container">
                <button class="signBtn hover:animate-bounce" id="aquarius"><img
                        src="./assets/images/Aquarius.png"></button>
                <button class="signBtn hover:animate-bounce" id="cancer"><img src="./assets/images/Cancer.png"></button>
                <button class="signBtn hover:animate-bounce" id="taurus"><img src="./assets/images/Taurus.png"></button>
                <button class="signBtn hover:animate-bounce" id="leo"><img src="./assets/images/Leo.png"></button>
                <button class="signBtn hover:animate-bounce" id="aries"><img src="./assets/images/Aries.png"></button>
                <button class="signBtn hover:animate-bounce" id="virgo"><img src="./assets/images/Virgo.png"></button>
                <button class="signBtn hover:animate-bounce" id="scorpio"><img
                        src="./assets/images/Scorpio.png"></button>
                <button class="signBtn hover:animate-bounce" id="saggittarius"><img
                        src="./assets/images/Sagittarius.png"></button>
                <button class="signBtn hover:animate-bounce" id="pisces"><img src="./assets/images/Pisces.png"></button>
                <button class="signBtn hover:animate-bounce" id="gemini"><img src="./assets/images/Gemini.png"></button>
                <button class="signBtn hover:animate-bounce" id="capricorn"><img
                        src="./assets/images/Capricorn.png"></button>
                <button class="signBtn hover:animate-bounce" id="libra"><img src="./assets/images/Libra.png"></button>
            </div>
        </section>

        <section id="formSection"
            class="border-8 border-indigo-600 border-double bg-purple-900 h-96 w-1/2 text-2xl flex items-center justify-center text-center">
            <form id="userForm" class="">
                <label for="name" class="font-sans md:font-serif capitalize hover:uppercase hover:text-white">Enter Your Name</label>
                <input type="text" class="m-3 bg-slate-200" id="userName" name="name" placeholder="Your name here">
                <br>
                <label for="bday" class="font-sans md:font-serif capitalize hover:uppercase hover:text-white">Enter birthday</label>
                <input type="date" class="m-3 bg-slate-200  " id="bday" name="bday">
                <br>
                <button id="submitBtn" class="font-sans md:font-serif h-14 bg-gradient-to-r from-sky-500 to-indigo-500 m-3 "
                    for="name">Submit</button>
            </form>
        </section>

        <section id="previous-searches">
            <div id="previousUser" class="hidden border-8 border-slate-600 bg-red-400 h-12 w-1/4 text-1xl text-center"></div>
        </section>

        <footer class="">
            Coming soon!
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </main>
</body>

</html>
